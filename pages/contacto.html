<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para realizar consultas, pedir presupuestos al taller.">
    <meta name="keywords" content="CAR DETAILING, TALLER, CONTACTO, CONSULTAS, PRESUPUESTOS">
    <script src="https://kit.fontawesome.com/99861da79f.js" crossorigin="anonymous"></script><!-- ESTILO DE ICONOS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('xEJBcsKfhgIp3H81o')
    </script><!-- EMAIL JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- SWEERALERT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"><!-- FUENTES AÑADIDAS -->
    <link rel="stylesheet" href="../css/estilo.css"><!-- ESTILO PROPIO -->
    <link rel="icon" href="../img/icono.ico">
    <title>Detailing Co. | Car Detailing | Contacto</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <img src="../img/logo.png" alt="Logo de Detailing Co." class="logo">
                </a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-boton">
                <i class="fa-solid fa-bars fa-beat-fade fa-2xl"></i>
            </label>
            <ul class="nav-menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="detailing.html">¿Car Detailing?</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="galeria.html">Galería</a>
                </li>
                <li>
                    <a class="active" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- INICIO MAIN -->
    <main>
        <section class="container mb-5 mt-3 col-8">
            <div><h1>Contacto</h1></div>
            <form id="form">
                <div class="mb-3 col-12">
                  <input type="text" class="form-control nombre" name="from_name" id="from_name" placeholder="Nombre">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="text" class="form-control apellido" name="last_name" id="last_name" placeholder="Apellido">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="email" class="form-control email" name="email" id="email" placeholder="Email">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="tel" class="form-control telefono" name="phone_number" id="phone_number" placeholder="Número de teléfono">
                </div>
    
                <div class="mb-3 col-12">
                    <textarea class="form-control texto" name="message" id="message" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn" id="button" value="Send Email">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- INICIO DE FOOTER -->
    <footer>
        <div class="contenedor-footer">
            <div>
                <img src="../img/logo2.png" alt="Logo de Detailing Co." class="logo-footer">
            </div>
    
            <div class="cajas">
                <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-beat"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-beat"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-beat"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-beat"></i></a>
            </div>

        </div>
        <div class="copy">
            <p><span><i class="fa-regular fa-copyright"></i></span> 2023 by Detailing Co.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>            
</body>
</html>
