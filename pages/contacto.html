<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99861da79f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="icon" href="../img/icono.ico">
    <title>Detailing Co.</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <img src="../img/logo.png" alt="logo" class="logo">
                </a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-boton">
                <i class="fa-solid fa-bars fa-beat-fade fa-2xl" style="color: #f6803c;"></i>
            </label>
            <ul class="nav-menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="detailing.html">¿Car Detailing?</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="galeria.html">Galería</a>
                </li>
                <li>
                    <a class="active" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container mb-5 mt-5 col-8">
            <form>
                <div class="mb-3 col-12">
                  <input type="text" class="form-control nombre" id="nameInput" placeholder="Nombre">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="text" class="form-control apellido" id="lastnameInput" placeholder="Apellido">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="email" class="form-control email" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                </div>
    
                <div class="mb-3 col-12">
                    <input type="tel" class="form-control telefono" id="phoneInput" placeholder="Número de teléfono">
                </div>
    
                <div class="mb-3 col-12">
                    <textarea class="form-control texto" id="textInput" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <div>
                <img src="../img/logo2.png" alt="logo" class="logo-footer">
            </div>
    
            <div class="cajas">
                <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-beat" style="color: #141414;"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-beat" style="color: #141414;"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-beat" style="color: #141414;"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-beat" style="color: #141414;"></i></a>
            </div>

        </div>
        <div class="copy">
            <p><span><i class="fa-regular fa-copyright" style="color: #141414;"></i></span> 2023 by Detailing Co.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>            
</body>
</html>
