<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de fotos de trabajos realizados en el taller. Se podran ver imágenes de limpieza de tapizados, motor, lavados, pulidos.">
    <meta name="keywords" content="CAR DETAILING, TALLER, GALERÍA, FOTOS, IMAGENES, LIMPIEZA DE AUTOMOVILES, LIMPIEZA INTERIORES, PULIDOS, LAVADO DE MOTOR, LAVADO">
    <script src="https://kit.fontawesome.com/99861da79f.js" crossorigin="anonymous"></script><!-- ESTILO DE ICONOS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"><!-- FUENTES AÑADIDAS -->
    <link rel="stylesheet" href="../css/estilo.css"><!-- ESTILO PROPIO -->
    <link rel="icon" href="../img/icono.ico">
    <title>Detailing Co. | Car Detailing | Galería</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <img src="../img/logo.png" alt="Logo de Detailing Co." class="logo">
                </a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-boton">
                <i class="fa-solid fa-bars fa-beat-fade fa-2xl"></i>
            </label>
            <ul class="nav-menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="detailing.html">¿Car Detailing?</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a class="active" href="galeria.html">Galería</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- INICIO MAIN -->
    <main class="main-galeria">
        <section class="grid-1">
            <div class="t-1">
                <img src="../img/lavado.png" alt="Lavado">
                <p>Lavados Premium</p>
            </div>
            
            <img src="../img/lavado1.jpg" alt="Lavado de carrocería con hidrolavadora" class="a1-1">
            <img src="../img/lavado2.jpg" alt="Lavado de carrocería con foam lance" class="a2-1">
            <img src="../img/lavado3.jpeg" alt="Lavado de llanta" class="a3-1">
            <img src="../img/lavado4.jpg" alt="Lavado con esponja" class="a4-1">
            <img src="../img/lavado5.jpg" alt="Lavado de carrocería con hidrolavadora" class="a5-1">
            <img src="../img/lavado6.jpg" alt="Lavado de carrocería con hidrolavadora" class="a6-1">
        </section>

        <section class="grid-2">
            <div class="t-2">
                <img src="../img/pulido.png" alt="Pulido">
                <p>Pulidos y Coatings</p>
            </div>
            
            <img src="../img/pulido1.jpg" alt="Aplicación de sellador cerámico" class="a1-2">
            <img src="../img/pulido2.jpg" alt="Pulido de barniz" class="a2-2">
            <img src="../img/pulido3.jpeg" alt="Trabajo de pulido terminado" class="a3-2">
            <img src="../img/pulido4.jpg" alt="Aplicación de sellador cerámico" class="a4-2">
            <img src="../img/pulido5.jpg" alt="Pulido de barniz" class="a5-2">
            <img src="../img/pulido6.jpg" alt="Pasando microfibra sobre pintura" class="a6-2">
        </section>

        <section class="grid-3">
            <div class="t-3">
                <img src="../img/motor.png" alt="Limpieza de motor">
                <p>Limpieza de Motor</p>
            </div>

            <img src="../img/motor1.jpg" alt="Limpieza de motor con maquina de vapor" class="a1-3">
            <img src="../img/motor2.jpg" alt="Limpieza motor con cepillo" class="a2-3">
            <img src="../img/motor3.jpg" alt="Acondicionando plásticos de motor" class="a3-3">
            <img src="../img/motor4.jpg" alt="Limpieza de motor con maquina de vapor" class="a4-3">
            <img src="../img/motor5.jpg" alt="Limpieza motor con cepillo" class="a5-3">
            <img src="../img/motor6.jpg" alt="Acondicionando plásticos de motor" class="a6-3">
        </section>
    </main>
    <!-- INICIO DE FOOTER -->
    <footer>
        <div class="contenedor-footer">
            <div>
                <img src="../img/logo2.png" alt="Logo de Detailing Co." class="logo-footer">
            </div>
    
            <div class="cajas">
                <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-beat"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-beat"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-beat"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-beat"></i></a>
            </div>

        </div>
        <div class="copy">
            <p><span><i class="fa-regular fa-copyright"></i></span> 2023 by Detailing Co.</p>
        </div>
    </footer>

</body>
</html>
