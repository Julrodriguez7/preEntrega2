<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99861da79f.js" crossorigin="anonymous"></script><!-- ESTILO DE ICONOS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- SWEERALERT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"><!-- FUENTES AÑADIDAS -->
    <link rel="stylesheet" href="../css/estilo.css"><!-- ESTILO PROPIO -->
    <link rel="icon" href="../img/icono.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!-- Toastify -->
    <title>Detailing Co. | Car Detailing | Tienda</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <img src="../img/logo.png" alt="Logo de Detailing Co." class="logo">
                </a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-boton">
                <i class="fa-solid fa-bars fa-beat-fade fa-2xl"></i>
            </label>
            <ul class="nav-menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="detailing.html">¿Car Detailing?</a>
                </li>
                <li>
                    <a class="active" href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="galeria.html">Galería</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- INICIO MAIN -->
    <main>
        <!-- INICIO TIENDA -->
        <section class="header-tienda">

            <h1>Tienda</h1>
            <img src="../img/icono.png" alt="">
            <!-- INICIO CARRITO -->
            <div class="container-carrito" >

                <i class="fa-solid fa-cart-shopping btn-carrito" id="btnCarrito" title="Carrito"></i>
                <div class="contador-productos">
                    <span id="contadorAfuera">0</span>
                </div>
                <div class="cuerpo-carrito cuerpo-carrito-oculto">

                    <div class="header-carrito">
                        <h3 id="contadorAdentro"></h3>
                        <i class="fa-regular fa-rectangle-xmark btn-cerrar-carrito" id="btnCerrarCarrito"></i>
                    </div>

                    <div class="contenedor-productos">

                    </div>
                    
                    <div class="footer-carrito">
                        
                    </div>

                </div>
            </div>
        </section>
        <!--DETALLE PRODUCTO -->
        <section class="seccion-detalle">

        </section>
        <!-- PRODUCTOS EN VENTA -->
        <section class="container-items" id="containerItems">

        </section>
        <!-- COMRAR -->
        <section class="seccion-compra">
            <div class="conteiner-compra">
                <div class="header-compra">
                    <img src="../img/icono.png" alt="">
                    <h2>Resumen de compra</h2>
                    <i class="fa-regular fa-rectangle-xmark" id="cerrarCompra"></i>
                </div>
                <div class="productos-compra">

                </div>
                <div class="total-compra">

                </div>
                <div class="datos-compra">
                    <h2>Datos del cliente</h2>
                    <form id="form-compra">
                        <div>
                            <input type="text" name="nombre" id="input" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" name="apellido" id="input" placeholder="Apellido">
                        </div>
                        <div>
                            <input type="number" name="dni" id="input" placeholder="DNI">
                        </div>
                        <div>
                            <input type="email" name="email" id="input" placeholder="Email">
                        </div>
                    </form>
                    <button id="confirmarCompra">CONFIRMAR COMPRA</button>
                </div>
            </div>
        </section>
    </main>
     <!-- INICIO DE FOOTER -->
    <footer>
        <div class="contenedor-footer">
            <div>
                <img src="../img/logo2.png" alt="Logo de Detailing Co." class="logo-footer">
            </div>
    
            <div class="cajas">
                <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-beat"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-beat"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-beat"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-beat"></i></a>
            </div>

        </div>
        <div class="copy">
            <p><span><i class="fa-regular fa-copyright"></i></span> 2023 by Detailing Co.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/constantes.js"></script>
    <script src="../js/productos.js"></script>  
    <script src="../js/tienda.js"></script>   
    <script src="../js/carrito.js"></script>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>     
</body>
</html>
