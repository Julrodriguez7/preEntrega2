<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- INICIO HEADER -->
    <header>
        <nav>
            <div>
                <a href="index.html">
                    <img src="./img/logo.png" alt="Logo de Detailing Co." class="logo">

            <input type="checkbox" id="check">
            <label for="check" class="bar-boton">
                <i class="fa-solid fa-bars fa-beat-fade fa-2xl"></i>
            </label>
            <ul class="nav-menu">
                <li>
                    <a class="active" href="index.html">Inicio</a>
                </li>
                <li>

                <li>

                <li>
                    <a href="./pages/galeria.html">Galería</a>
                </li>
                <li>
                    <a href="./pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- INICIO MAIN -->
    <main>
        <!-- SECCION 1 - VIDEO -->
        <section class="section1">
            <video src="./vid/clip.mp4" class="video" autoplay muted loop title="Video de presentación"></video>
        </section>
        <div class="slogan animate__animated animate__fadeInDown"><p>En <span>Detailing Company</span> detallamos con pasión.</p></div>
        <div class="titulo-inicio animate__animated animate__fadeInDown"><h1>Servicios</h1></div>
        <!-- SECCION 2 - IMAGENES -->
        <section class="section2">

            <section class="section-img" data-aos="zoom-in-up">
                <div>
                    <img src="./img/lavado.png" alt="Lavado" class="img-lav">
                </div>
                <div>
                    <img src="./img/pulido.png" alt="Pulido" class="img-pul">
                </div>
                <div>
                    <img src="./img/tratamiento.png" alt="Tratamiento" class="img-trat">
                </div>
            </section>
            
            <section class="section-img" data-aos="zoom-in-up">
                <div>
                    <img src="./img/opticas.png" alt="Pulido de ópticas" class="img-opt">
                </div>
                <div>
                    <img src="./img/motor.png" alt="Limpieza de motor" class="img-mot">
                </div>
                <div>
                    <img src="./img/interior.png" alt="Limpieza de interior" class="img-int">
                </div>
            </section>
        </section>

    <footer>
        <div class="contenedor-footer">

        AOS.init({
